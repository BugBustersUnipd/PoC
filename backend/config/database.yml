# Configurazione DB locale; valori in un solo posto: le variabili d'ambiente (.env o export shell).

default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>
  username: <%= ENV.fetch("DB_USER") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "Alberto" } %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_DEVELOPMENT") { "nexum_poc_development" } %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST") { "nexum_poc_test" } %>

production:
  primary: &primary_production
    <<: *default
    database: <%= ENV.fetch("DB_NAME_PRODUCTION") { "nexum_poc_production" } %>
  cache:
    <<: *primary_production
    database: <%= ENV.fetch("DB_NAME_PRODUCTION_CACHE") { "nexum_poc_production_cache" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: <%= ENV.fetch("DB_NAME_PRODUCTION_QUEUE") { "nexum_poc_production_queue" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: <%= ENV.fetch("DB_NAME_PRODUCTION_CABLE") { "nexum_poc_production_cable" } %>
    migrations_paths: db/cable_migrate
