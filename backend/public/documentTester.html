<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Nexum API Tester</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .box { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .success { color: green; }
        .processing { color: orange; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>üöÄ Nexum AI Tester</h1>
    <p>Carica un documento (PDF/IMG) per testare l'API di analisi.</p>

    <div class="box">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Carica e Analizza</button>
    </div>

    <div id="statusBox" class="box" style="display:none;">
        <h3>Stato Analisi: <span id="statusText">...</span></h3>
        <div id="resultContent"></div>
    </div>

    <div id="documentsList" class="box">
        <h3>Documenti Caricati per l'Azienda</h3>
        <div id="documentsContent">Caricamento...</div>
    </div>

    <div id="documentBox" class="box" style="display:none;">
        <h3>Stato Analisi: <span id="documentText">...</span></h3>
        <div id="oldContent"></div>
    </div>

    <script>
        // Company ID di default (creato dal seed)
        const COMPANY_ID = 1;

        // Carica la lista dei documenti al caricamento della pagina
        window.onload = function() {
            loadDocuments();
        };

        async function loadDocuments() {
            try {
                const response = await fetch(`/documents?company_id=${COMPANY_ID}`);
                if (!response.ok) throw new Error(`Errore HTTP ${response.status}`);
                
                const documents = await response.json();
                displayDocuments(documents);
            } catch (error) {
                document.getElementById('documentsContent').innerHTML = `<p style="color: red;">Errore caricamento documenti: ${error.message}</p>`;
            }
        }

        function displayDocuments(documents) {
            if (!Array.isArray(documents) || documents.length === 0) {
                document.getElementById('documentsContent').innerHTML = '<p>Nessun documento trovato.</p>';
                return;
            }

            let html = '<ul>';
            documents.forEach(doc => {
                const statusClass = doc.status === 'completed' ? 'success' : doc.status === 'failed' ? 'error' : 'processing';
                html += `
                    <li style="margin-bottom: 10px;">
                        <strong>ID:</strong> ${doc.id} | 
                        <strong>Nome:</strong> ${doc.filename || 'N/A'} | 
                        <strong>Tipo:</strong> ${doc.doc_type || 'N/A'} | 
                        <strong>Stato:</strong> <span class="${statusClass}">${doc.status}</span><br>
                        <button onclick="viewDocument(${doc.id})">Visualizza Dettagli</button>
                    </li>
                `;
            });
            html += '</ul>';
            document.getElementById('documentsContent').innerHTML = html;
        }

        function viewDocument(docId) {
            // Riutilizza la logica di polling per mostrare i dettagli
            document.getElementById('documentBox').style.display = 'block';
            document.getElementById('documentText').innerText = 'Caricamento dettagli...';
            document.getElementById('oldContent').innerHTML = '';

            loadOldDocumentResult(docId);
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return alert("Seleziona un file!");

            const formData = new FormData();
            formData.append('document[original_file]', fileInput.files[0]);

            document.getElementById('statusBox').style.display = 'block';
            document.getElementById('statusText').innerText = 'Caricamento...';
            document.getElementById('statusText').className = 'processing';
            document.getElementById('resultContent').innerHTML = '';

            try {
                // 1. CARICAMENTO - Aggiungi company_id come query parameter
                const response = await fetch(`/documents?company_id=${COMPANY_ID}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Errore sconosciuto' }));
                    const errorMessage = errorData.error || 
                                        (Array.isArray(errorData.errors) ? errorData.errors.join(', ') : errorData.errors) || 
                                        `Errore HTTP ${response.status}`;
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                const docId = data.id;
                
                // 2. POLLING (Chiediamo lo stato ogni 2 secondi)
                checkStatus(docId);

            } catch (error) {
                console.error(error);
                document.getElementById('statusText').innerText = `Errore Upload: ${error.message}`;
                document.getElementById('statusText').className = 'error';
                document.getElementById('resultContent').innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }

        async function checkStatus(docId) {
            document.getElementById('statusText').innerText = 'L\'AI sta leggendo...';
            
            const interval = setInterval(async () => {
                const res = await fetch(`/documents/${docId}?company_id=${COMPANY_ID}`);
                const doc = await res.json();

                if (doc.status === 'completed') {
                    clearInterval(interval);
                    document.getElementById('statusText').innerText = 'COMPLETATO ‚úÖ';
                    document.getElementById('statusText').className = 'success';
                    
                    // Mostra il JSON formattato
                    document.getElementById('resultContent').innerHTML = 
                        `<p><strong>Tipo Documento:</strong> ${doc.doc_type}</p>
                         <pre>${JSON.stringify(doc.ai_data, null, 2)}</pre>`;
                } 
                else if (doc.status === 'failed') {
                    clearInterval(interval);
                    document.getElementById('statusText').innerText = 'FALLITO ‚ùå';
                    document.getElementById('statusText').className = 'error';
                    document.getElementById('resultContent').innerHTML = 
                        `<p>Errore: ${doc.ai_data?.error || 'Sconosciuto'}</p>`;
                }
            }, 2000); // Controlla ogni 2 secondi
        }

        async function loadOldDocumentResult(docId) {
            document.getElementById('documentText').innerText = 'Recuperando i dati...';
            
            const interval = setInterval(async () => {
                const res = await fetch(`/documents/${docId}?company_id=${COMPANY_ID}`);
                const doc = await res.json();

                if (doc.status === 'completed') {
                    clearInterval(interval);
                    document.getElementById('documentText').innerText = 'COMPLETATO ‚úÖ';
                    document.getElementById('documentText').className = 'success';
                    
                    // Mostra il JSON formattato
                    document.getElementById('oldContent').innerHTML = 
                        `<p><strong>Tipo Documento:</strong> ${doc.doc_type}</p>
                         <pre>${JSON.stringify(doc.ai_data, null, 2)}</pre>`;
                } 
                else if (doc.status === 'failed') {
                    clearInterval(interval);
                    document.getElementById('documentText').innerText = 'FALLITO ‚ùå';
                    document.getElementById('documentText').className = 'error';
                    document.getElementById('oldContent').innerHTML = 
                        `<p>Errore: ${doc.ai_data?.error || 'Sconosciuto'}</p>`;
                }
            }, 2000); // Controlla ogni 2 secondi
        }
    </script>
</body>
</html>
