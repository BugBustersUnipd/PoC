<div class="ai-copilot-container">
  <!-- Canvas area (left side) -->
  <div class="canvas-area">
    <div class="prompt-box">    
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept=".pdf,image/*"
  />
</div>
</div>
<!-- Button panel (right side) -->
  <div class="button-panel">
    <button class="btn btn-white">Categoria</button>
    <button class="btn btn-white">M/A competenza</button>
    <button class="btn btn-white">Azienda</button>
    <button class="btn btn-red">Reparto</button>
    <button class="btn btn-blue" (click)="upload()">Upload</button>
  </div>
</div>
