<h2>Storico prompt</h2>

@if (loading) {
  <div>Caricamento...</div>
} @else {
  <table class="storico-table">
    <thead>
      <tr>
        <th>Prompt</th>
        <th>Risultato</th>
        <th>Timestamp</th>
      </tr>
    </thead>

    <tbody>
      @for (r of rows; track r.conversationId) {
        <tr>
          <td class="prompt">
            {{ r.prompt }}
          </td>

          <td class="risultato">
            {{ r.risultato }}
          </td>

          <td>
            {{ r.timestamp | date:'short' }}
          </td>
        </tr>
      }
    </tbody>
  </table>
}
