        <tr>

        </tr>
        <tr>
          <td class="label-cell">Stili più utilizzati</td>

        </tr>
      </tbody>
    </table>

    <!-- Tabella destra -->

      <tbody>
        <tr>
          <td class="label-cell">Confidenza media</td>
          <td class="value-cell"></td>
        </tr>
